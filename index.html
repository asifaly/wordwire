<!DOCTYPE html>
<html lang="en" data-ng-app="wordWire">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <script src="//fast.eager.io/JrWfTtHtSS.js"></script>-->
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12" data-ng-controller="WordCtrl" data-ng-cloak>
        <div class="page-header">
            <h1>Wordwire<small></small></h1>
            <p class="pull right" data-ng-hide="user.displayName == ''">Logout <a data-ng-href="" data-ng-click="logout()">{{user.displayName}}</a>
                <img data-ng-src="{{user.avatar}}" height="45" width="45" alt="profile pic" class="picy" />
            </p>
        </div>
        <div class="tabs">
            <ul class="nav nav-tabs" role="tablist" data-ng-init="activeTab = login">
                <li class="active" data-ng-class="{active:isActive('/login')}" data-ng-hide="user.displayName !== ''"><a data-ng-href="#/login">Login</a>
                </li>
                <li class="active" data-ng-class="{active:isActive('/game')}"><a data-ng-href="#/game">Game</a>
                </li>
                <li class="active" data-ng-class="{active:isActive('/words')}"><a data-ng-href="#/words">Words</a>
                </li>
                <li class="active" data-ng-class="{active:isActive('/players')}"><a data-ng-href="#/players">Players</a>
                </li>
            </ul>
        </div>
        <div ng-view></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
    <script src="https://code.angularjs.org/1.2.27/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</body>

</html>
